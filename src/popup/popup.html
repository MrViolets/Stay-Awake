<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="popup.css" />
    <script type="module" src="popup.js"></script>
  </head>
  <body>
    <div class="group">
      <div id="action_toggle" class="item nav-index">
        <div class="left-detail">
          <div class="label" data-localize="ACTIVATE"></div>
        </div>
        <div class="right-detail">
          <div class="accelerator" data-accelerator="TOGGLE"></div>
        </div>
      </div>
    </div>
    <div class="group">
      <label for="autoDownloads" class="item nav-index">
        <div class="left-detail">
          <label class="switch">
            <input type="checkbox" id="autoDownloads" />
            <span class="check"></span>
          </label>
          <div class="label" data-localize="OPTIONS_AUTO_DOWNLOAD"></div>
        </div>
      </label>
      <label for="powerConnect" class="item nav-index">
        <div class="left-detail">
          <label class="switch">
            <input type="checkbox" id="powerConnect" />
            <span class="check"></span>
          </label>
          <div class="label" data-localize="OPTIONS_POWER_CONNECT"></div>
        </div>
      </label>
      <label for="batteryCharging" class="item nav-index">
        <div class="left-detail">
          <label class="switch">
            <input type="checkbox" id="batteryCharging" />
            <span class="check"></span>
          </label>
          <div class="label" data-localize="OPTIONS_BATTERY_CHARGING"></div>
        </div>
      </label>
      <label for="batteryLevel" class="item nav-index">
        <div class="left-detail">
          <label class="switch">
            <input type="checkbox" id="batteryLevel" />
            <span class="check"></span>
          </label>
          <div class="label" data-localize="OPTIONS_BATTERY_LEVEL"></div>
        </div>
      </label>
    </div>
    <div class="group">
      <label for="displaySleep" class="item nav-index">
        <div class="left-detail">
          <label class="switch">
            <input type="checkbox" id="displaySleep" />
            <span class="check"></span>
          </label>
          <div class="label" data-localize="OPTIONS_DISPLAY_SLEEP"></div>
        </div>
      </label>
      <label for="sounds" class="item nav-index">
        <div class="left-detail">
          <label class="switch">
            <input type="checkbox" id="sounds" />
            <span class="check"></span>
          </label>
          <div class="label" data-localize="OPTIONS_SOUNDS"></div>
        </div>
      </label>
    </div>
    <div class="group">
      <div id="rate" class="item nav-index">
        <div class="left-detail">
          <div class="label" data-localize="MENU_RATE"></div>
        </div>
      </div>
      <div id="donate" class="item nav-index">
        <div class="left-detail">
          <div class="label" data-localize="MENU_DONATE"></div>
        </div>
      </div>
    </div>
  </body>
</html>
